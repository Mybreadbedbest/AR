<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  </head>
  
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="woodyModel" src="./animated/woody.glb"></a-asset-item>
        <a-asset-item id="buzzModel" src="./animated/buzz.glb"></a-asset-item>
        <a-asset-item id="andyModel" src="./animated/andy.glb"></a-asset-item>

        <a-asset-item id="jessieModel" src="./animated/jessie.glb"></a-asset-item>
        <a-asset-item id="potatoModel" src="./animated/potato_head.glb"></a-asset-item>
        <a-asset-item id="greenman1Model" src="./animated/greenman1.glb"></a-asset-item>
        <a-asset-item id="slinkyModel" src="./animated/slinky_dog.glb"></a-asset-item>
        <a-asset-item id="greenman2Model" src="./animated/greenman2.glb"></a-asset-item>
        <a-asset-item id="greenman3Model" src="./animated/greenman3.glb"></a-asset-item>
        <a-asset-item id="hammModel" src="./animated/hamm.glb"></a-asset-item>
        <a-asset-item id="rexxModel" src="./animated/rexx.glb"></a-asset-item>
        <a-asset-item id="lotsoModel" src="./animated/lotso.glb"></a-asset-item>
        <a-asset-item id="bullseyeModel" src="./animated/bullseye.glb"></a-asset-item>
        
        <a-asset-item id="truckModel" src="./animated/truck.glb"></a-asset-item>
        
        <audio id="hbdSound" src="./songs/toystory_cut.mp3" preload="auto"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="targetEntity">
        
        <a-light type="ambient" intensity="1.5"></a-light>
        <a-light type="directional" position="1 2 1" intensity="1"></a-light>


        <a-entity gltf-model="#truckModel" 
                  rotation="0 0 0" 
                  position="0 0 -2" 
                  scale="25 25 25">
        </a-entity>

        <a-entity gltf-model="#woodyModel" 
                  rotation="0 0 0" 
                  position="0 0 0" 
                  scale="25 25 25" 
                  animation-mixer>
        </a-entity>

        <a-entity gltf-model="#andyModel" 
                  rotation="0 0 0" 
                  position="-0.8 0 0" 
                  scale="25 25 25" 
                  animation-mixer>
        </a-entity>

        <a-entity gltf-model="#jessieModel" 
                  rotation="0 0 0" 
                  position="0.8 0 0" 
                  scale="25 25 25">
        </a-entity>

        <a-entity position="0 0.5 0" 
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
            <a-entity gltf-model="#buzzModel" 
                      position="1.5 0 0" 
                      rotation="0 180 0" 
                      scale="25 25 25" 
                      animation-mixer="clip: *;">
            </a-entity>
        </a-entity>

        <a-entity gltf-model="#rexxModel" 
                  rotation="0 30 0" 
                  position="-1.5 0 -0.5" 
                  scale="25 25 25">
        </a-entity>

        <a-entity gltf-model="#bullseyeModel" 
                  rotation="0 -30 0" 
                  position="1.5 0 -0.5" 
                  scale="25 25 25">
        </a-entity>

        <a-entity gltf-model="#hammModel" 
                  rotation="0 45 0" 
                  position="-1.2 0 0.5" 
                  scale="25 25 25">
        </a-entity>

        <a-entity gltf-model="#slinkyModel" 
                  rotation="0 -45 0" 
                  position="1.2 0 0.5" 
                  scale="25 25 25">
        </a-entity>

        <a-entity gltf-model="#potatoModel" 
                  rotation="0 0 0" 
                  position="-0.5 0 0.8" 
                  scale="25 25 25">
        </a-entity>

        <a-entity gltf-model="#lotsoModel" 
                  rotation="0 0 0" 
                  position="0.5 0 0.8" 
                  scale="25 25 25">
        </a-entity>

        <a-entity gltf-model="#greenman1Model" 
                  rotation="0 0 0" 
                  position="-0.2 0 1.2" 
                  scale="25 25 25">
        </a-entity>

        <a-entity gltf-model="#greenman2Model" 
                  rotation="0 0 0" 
                  position="0.2 0 1.2" 
                  scale="25 25 25">
        </a-entity>

        <a-entity gltf-model="#greenman3Model" 
                  rotation="0 0 0" 
                  position="0 0 1.4" 
                  scale="25 25 25">
        </a-entity>
        
        <a-entity sound="src: #hbdSound; autoplay: true; loop: false; volume: 3; positional: false"></a-entity>
        
      </a-entity>
    </a-scene>

    <script>
      document.body.addEventListener('click', function() {
        const sound = document.querySelector('[sound]');
        if (sound) {
          sound.components.sound.playSound();
        }
      }, { once: true });
    </script>
  </body>
</html>
