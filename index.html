<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  </head>
  
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="woodyModel" src="./models/woody.glb"></a-asset-item>
        <a-asset-item id="potatoModel" src="./models/potato_head.glb"></a-asset-item>
        <a-asset-item id="buzzModel" src="./models/buzz_lightyear.glb"></a-asset-item>
        <a-asset-item id="greenmanModel" src="./models/greenman1.glb"></a-asset-item>
        <a-asset-item id="jessieModel" src="./models/jessie.glb"></a-asset-item>
        <a-asset-item id="slinkyModel" src="./models/slinky_dog.glb"></a-asset-item>
        <a-asset-item id="alienModel" src="./models/alien.glb"></a-asset-item>
        
        <audio id="hbdSound" src="./songs/toystory.mp3" preload="auto"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="targetEntity">
        
        <a-entity gltf-model="#woodyModel" 
                  rotation="0 0 0" 
                  position="0 0 0" 
                  scale="0.5 0.5 0.5" 
                  animation-mixer>
        </a-entity>

        <a-entity gltf-model="#buzzModel" 
                  rotation="0 -90 0" 
                  position="-0.6 0.35 0" 
                  scale="0.5 0.5 0.5" 
                  animation-mixer>
        </a-entity>

        <a-entity gltf-model="#jessieModel" 
                  rotation="0 0 0" 
                  position="0.6 0 0" 
                  scale="0.05 0.05 0.05" 
                  animation-mixer>
        </a-entity>

        <a-entity gltf-model="#potatoModel" 
                  rotation="0 0 0" 
                  position="-1.0 0 0" 
                  scale="0.04 0.04 0.04" 
                  animation-mixer>
        </a-entity>

        <a-entity gltf-model="#slinkyModel" 
                  rotation="0 0 0" 
                  position="1.0 0 0" 
                  scale="0.04 0.04 0.04" 
                  animation-mixer>
        </a-entity>

        <a-entity gltf-model="#greenmanModel" 
                  rotation="0 0 0" 
                  position="-0.3 0 0.3" 
                  scale="2 2 2" 
                  animation-mixer>
        </a-entity>

        <a-entity gltf-model="#alienModel" 
                  rotation="0 0 0" 
                  position="0.3 0 0.3" 
                  scale="1 1 1" 
                  animation-mixer>
        </a-entity>
        
        <a-entity sound="src: #hbdSound; autoplay: true; loop: false; volume: 3; positional: false"></a-entity>
        
      </a-entity>
    </a-scene>

    <script>
      document.body.addEventListener('click', function() {
        const sound = document.querySelector('[sound]');
        if (sound) {
          sound.components.sound.playSound();
          console.log("User clicked, playing sound.");
        }
      }, { once: true });
    </script>
  </body>
</html>
